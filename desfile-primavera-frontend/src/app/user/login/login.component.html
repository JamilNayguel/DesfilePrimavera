<div class="login-container">
    <div class="login-header">
        <h2>Iniciar Sesi√≥n</h2>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" name="Usuario" id="Usuario" required [(ngModel)]="user.Usuario">
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contrasena" name="Contrasena" id="Contrasena" required [(ngModel)]="user.Contrasena">
        </div>

        <button type="submit" class="register-button">Iniciar Sesion</button>

    </form>
    
    </div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arciform', sans-serif;
        background: linear-gradient(to right, #4ac1e0, #4fb9a8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        padding: 30px;
        animation: fadeIn 1s ease-in-out;
    }

    .login-header {
        background-color: #6d56a0;
        padding: 15px;
        border-radius: 8px 8px 0 0;
        text-align: center;
        margin-bottom: 20px;
    }

    .login-header h2 {
        color: #ffffff;
        margin: 0;
        font-size: 24px;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
        transition: all 0.3s ease;
    }

    .form-group input {
        width: 100%;
        padding: 12px 12px 12px 50px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #ea547c;
        box-shadow: 0 0 8px #ea547c;
        background-color: #f9f9f9;
        outline: none;
    }

    .form-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6d56a0;
        font-size: 20px;
        transition: color 0.3s ease;
    }

    .form-group input:focus + i {
        color: #ea547c;
    }

    .login-button {
        background: linear-gradient(to right, #f9b154, #ea547c);
        color: white;
        padding: 12px 0;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s ease;
    }

    .login-button:hover {
        background: linear-gradient(to right, #ea547c, #6d56a0);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
